name: Dalamud plugin build

on:
    push:
        branches: ['*']
    pull_request:
        branches: [ "*" ]

jobs:
    build:
        runs-on: windows-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 8.x.x
            - name: Restore dependencies
              run: dotnet restore
            - name: Download Dalamud
              run: |
                  Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
                  Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"
            - name: Build
              run: dotnet build --no-restore --configuration Release --nologo
            - name: Archive
              run: Compress-Archive -Path EasyTranslate.DalamudPlugin/bin/x64/Release/* -DestinationPath EasyTranslate.DalamudPlugin.zip
            - name: Upload a Build Artifact
              uses: actions/upload-artifact@v4
              with:
                  path: ./EasyTranslate.DalamudPlugin/bin/x64/Release/*
